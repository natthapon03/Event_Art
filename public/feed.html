<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Art - Event Management Platform</title>
    <link type="text/css" rel="stylesheet" href="css/stylefeed.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="js/feed.js" defer></script> 
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/index.html">
                <img src="./image/logo2.png" alt="Event Art Logo">
            </a>
        </div>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul>
            <li><a href="/feed.html">Home</a></li>
            <li><a href="/Profile.html">Profile</a></li>
            <li><a href="/exhibition.html">Exhibition</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="/login.html">Logout</a></li>
        </ul>
    </nav>
 
    <div class="slider-container">
        <div class="slider">
            <img src="./image/B1.jpg" alt="Slide 1">
            <img src="./image/B5.jpg" alt="Slide 2">
            <img src="./image/B4.png" alt="Slide 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">←</button>
        <button class="next" onclick="moveSlide(1)">→</button>
    </div>

    <div class="content">
        <h1>Welcome <span id="username"></span> to Event Art!</h1>
        <p><h3>Discover and book exciting exhibitions and events here.</h3></p>
    </div>
    <footer id="contact" class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="./image/logo2.png" alt="Event Art logo">
            </div>
            <div class="footer-social">
                <h4>Contact Me</h4>
                <div class="social-icons">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    <a href="https://x.com/"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.tiktok.com/"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
